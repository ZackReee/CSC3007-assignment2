<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Assignment2</title>
</head>
<body>
    <!DOCTYPE html>
    <meta charset="utf-8">
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
    <script>
        fetch('https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf&q=2020')
        .then(res => res.json())
        .then((out) => {
        createChart(out);
        }).catch(err => console.error(err));

        function createChart(dat){
            console.log("My chart is: ", dat.result.records)
            var arr = []
            for(i in dat.result.records){
                arr[i] = { "Crime":dat.result.records[i].level_2 , "Value":dat.result.records[i].value }
                console.log(arr[i].Crime)
            }
            // set the dimensions and margins of the graph
        const margin = {top: 10, right: 80, bottom: 100, left: 40},
            width = 550 - margin.left - margin.right,
            myWidth= width + margin.left + margin.right,
            height = 690 - margin.top - margin.bottom,
            myHeight= height + margin.top + margin.bottom;
        
        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", '40%')
            .attr("height", '40%')
            .attr('viewBox', '0 0 ' + myWidth + ' ' + myHeight)
            // .attr("perserveAspectRatio", xMinYMid)
            // .attr("viewBox", `0 0 width + margin.left + margin.right height + margin.top + margin.bottom`)
            .attr("preserveAspectRatio", "xMidYMid meet")
          .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv").then( function(data) {
        
        // X axis
        const x = d3.scaleBand()
          .range([ 0, width ])
          .domain(arr.map(d => d.Crime))
          .padding(0.2);
        svg.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x))
          .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");
        
        // Add Y axis
        const y = d3.scaleLinear()
          .domain([0, 17000])
          .range([ height, 0]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // const y2 = d3.scaleLinear()
        //   .domain([0, 17000])
        //   .range([ height, 0]);
        // svg.append("g")
        // .attr("transform", "translate(" + width + "," + 0 + ")")
        //   .call(d3.axisRight(y2));
        
        // Bars
        svg.selectAll("mybar")
          .data(arr)
          .join("rect")
            .attr("x", d => x(d.Crime))
            .attr("width", x.bandwidth())
            .attr("fill", "#69b3a2")
            // no bar at the beginning thus:
            .attr("height", d => height - y(0)) // always equal to 0
            .attr("y", d => y(0))
        
        // Animation
        svg.selectAll("rect")
          .transition()
          .duration(800)
          .attr("y", d => y(d.Value))
          .attr("height", d => height - y(d.Value))
          .delay((d,i) => {console.log(i); return i*100})
        
        })

        console.log("SVG DONE")
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
